# Nginx Configuration for Flow Master Website
# Domain: flow-master.ai
# Server IP: 91.99.237.14
#
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/flow-master.ai
# 2. Create symlink: ln -s /etc/nginx/sites-available/flow-master.ai /etc/nginx/sites-enabled/
# 3. Test config: nginx -t
# 4. Reload nginx: systemctl reload nginx
# 5. Setup SSL with: certbot --nginx -d flow-master.ai -d www.flow-master.ai

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=flow_master_limit:10m rate=10r/s;

# Upstream for Next.js application
upstream flow_master_app {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name flow-master.ai www.flow-master.ai;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://flow-master.ai$request_uri;
    }
}

# Redirect www to non-www (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.flow-master.ai;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/flow-master.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flow-master.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://flow-master.ai$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name flow-master.ai;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/flow-master.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flow-master.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # SSL session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Content Security Policy (adjust as needed for your application)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;

    # Root directory for static files
    root /var/www/flow-master/public;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Brotli compression (if module is installed)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Rate limiting
    limit_req zone=flow_master_limit burst=20 nodelay;

    # Logging
    access_log /var/log/nginx/flow-master.ai.access.log;
    error_log /var/log/nginx/flow-master.ai.error.log;

    # Client body size limit
    client_max_body_size 10M;

    # Next.js static files (immutable cache)
    location /_next/static/ {
        alias /var/www/flow-master/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js image optimization
    location /_next/image {
        proxy_pass http://flow_master_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Public static files
    location /public/ {
        alias /var/www/flow-master/public/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Favicon
    location /favicon.ico {
        alias /var/www/flow-master/public/favicon.ico;
        expires 30d;
        access_log off;
    }

    # Robots.txt
    location /robots.txt {
        alias /var/www/flow-master/public/robots.txt;
        expires 7d;
        access_log off;
    }

    # Sitemap
    location /sitemap.xml {
        alias /var/www/flow-master/public/sitemap.xml;
        expires 1d;
        access_log off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(\.env|\.git|\.gitlab-ci\.yml|package\.json|tsconfig\.json) {
        deny all;
        return 404;
    }

    # API routes - proxy to Next.js
    location /api/ {
        proxy_pass http://flow_master_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Main location - proxy all other requests to Next.js
    location / {
        proxy_pass http://flow_master_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
